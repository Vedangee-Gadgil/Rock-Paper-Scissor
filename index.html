<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://i.pinimg.com/564x/35/4d/f7/354df7f39839a74073cb68497271c025.jpg">
            <p class="text">ROCK</p>
        </div>
        <div class="choice" id="paper">
            <img src="https://i.pinimg.com/564x/03/e6/9c/03e69c77ade2b0cf740af358283addd0.jpg">
            <p class="text">PAPER</p>
        </div>
        <div class="choice" id="scissor">
            <img src="https://i.pinimg.com/564x/89/ef/5c/89ef5cd84c8a8882dfbafab475e40aac.jpg">
            <p class="text">SCISSOR</p>
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
